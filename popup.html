<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lenie AI</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3 mb-3" style="width: 500px">
  <h3>Konfiguracja</h3>
  <div class="form-group">
    <label for="apiKey">Klucz API:</label>
    <input type="text" id="apiKey" class="form-control" placeholder="Wprowadź klucz API">
  </div>

  <div class="form-group">
    <label for="serverUrl">Adres serwera:</label>
    <input type="text" id="serverUrl" class="form-control" value="https://pir31ejsf2.execute-api.us-east-1.amazonaws.com/v1/url_add" placeholder="https://pir31ejsf2.execute-api.us-east-1.amazonaws.com/v1/url_add">
  </div>
    <label>Tytuł strony</label>
    <div class="form-group">
        <input type="text" id="pageTitle" class="form-control" placeholder="Ładowanie tytułu...">
    </div>
  <label>Notatka</label>
  <div class="form-group">
    <textarea id="note" class="form-control" rows="4" placeholder="Wpisz swoją notatkę"></textarea>
  </div>

  <div class="form-group d-flex align-items-center">
    <label for="type" class="mr-2">Type:</label>
          <select id="type" class="form-control" style="flex: 1;">
          <option value="webpage">Webpage</option>
          <option value="link">Link</option>
          <option value="youtube">YouTube</option>
          <option value="movie">Movie</option>
        </select>
  </div>

<div class="form-group d-flex align-items-center">
    <label for="source" class="mr-2">Source:</label>
    <select id="source" class="form-control" style="flex: 1;">
        <option value="own">Own</option>
        <option value="Maruda">Maruda</option>
        <option value="Tomasz_Szer">Tomasz Szer</option>
        <option value="Rafal_Skonieczko">Rafał Skonieczko</option>
    </select>
</div>

<div class="form-group mb-1">
    <label>Paywall:</label>
    <div class="form-check form-check-inline">
        <input type="radio" id="paywallTrue" name="paywall" value="true">
        <label for="paywallTrue" class="form-check-label">Tak</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="radio" id="paywallFalse" name="paywall" value="false" checked>
        <label for="paywallFalse" class="form-check-label">Nie</label>
    </div>
</div>

<div class="form-group d-flex align-items-center">
<label for="pageLanguage" class="mr-2">Język strony</label>
    <input type="text" id="pageLanguage"  style="flex: 1;" placeholder="Język strony">
</div>

<div class="form-group mb-1">
<label>Need AI summary:</label>
<div class="form-check form-check-inline">
    <input type="radio" id="ai_summary_true" name="ai_summary" value="true">
    <label for="ai_summary_true" class="form-check-label">Tak</label>
</div>
<div class="form-check form-check-inline">
    <input type="radio" id="ai_summary_false" name="ai_summary" value="false" checked>
    <label for="ai_summary_false" class="form-check-label">Nie</label>
</div>
</div>

<div class="form-group mb-1">
    <label>Need AI correction:</label>
    <div class="form-check form-check-inline">
        <input type="radio" id="ai_correction_true" name="ai_correction" value="true">
        <label for="ai_correction_true" class="form-check-label">Tak</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="radio" id="ai_correction_false" name="ai_correction" value="false" checked>
        <label for="ai_correction_false" class="form-check-label">Nie</label>
    </div>
</div>

<div id="chapterListContainer">
    <label>Lista rozdziałów</label>
    <div class="form-group">
        <textarea id="chapter_list" class="form-control" rows="4" placeholder="Wpis listę rozdziałów"></textarea>
    </div>
</div>


  <button id="sendButton" class="btn btn-primary btn-block">Wyślij</button>
</div>
Wersja 1.0.15
<script src="popup.js"></script>
</body>
</html>
